<div id="menu">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>{{title}}</span>
            <span class="example-spacer"></span>
            <ng-template ngIf="true">
              <button mat-button [matMenuTriggerFor]="menu"
              #matMenuTrigger="matMenuTrigger" 
              (mouseenter)="matMenuTrigger.openMenu()" 
              >Natural Language Processing</button>
              <mat-menu #menu="matMenu"   [overlapTrigger]="false">
                <div (mouseleave)="matMenuTrigger.closeMenu()">
                  <a mat-menu-item routerLink="/code-generation">Code completion</a>
                  <button mat-menu-item>Item 2</button>
                  <button mat-menu-item>Item 3</button>
                  <button mat-menu-item>Item 4</button>
                  <button mat-menu-item>Item 5</button>
                </div>
              </mat-menu>
            </ng-template>
            <ng-template ngIf="true">
              <button mat-button [matMenuTriggerFor]="menu1"
              #matMenuTrigger="matMenuTrigger" 
              (mouseenter)="matMenuTrigger.openMenu()" 
              >Computer Vision</button>
              <mat-menu #menu1="matMenu"  [overlapTrigger]="false">
                <div (mouseleave)="matMenuTrigger.closeMenu()">
                  <a mat-menu-item routerLink="/fire-forest">Fire Forest</a>
                  <button mat-menu-item>Item 2</button>
                </div>
              </mat-menu>
            </ng-template>
            <span class="example-spacer"></span>
            <!-- <mat-icon class="example-icon">favorite</mat-icon>
            <mat-icon class="example-icon">delete</mat-icon> -->
          </mat-toolbar-row>
      </mat-toolbar>
  </div>
